jQuery('.settingspop').hide();

clearTimeout(outOfMarkTimer);
}

clearTimeout(outOfBoxTimer);
}
if(outOfBoxTime&&(new Date().getTime()-outOfBoxTime)<=500&&rdId==jQuery(this).attr('rdId')){

}

obj.attr('rdId',rdId);
jQuery('.bar-menulist').unbind();
jQuery('.bar-menulist').hover(function(){
if((new Date().getTime()-outOfMarkTime)<=500){
clearTimeout(outOfBoxTimer);
}
},function(){
var That=this;
outOfBoxTime=new Date().getTime();
outOfMarkTimer=setTimeout(function(){jQuery(That).hide();},500);
});
jQuery('.bar-menulist').show();
}).live('mouseout',function(){
outOfMarkTime=new Date().getTime();
outOfBoxTimer=setTimeout(function(){jQuery('.bar-menulist').hide();},500);
});     
})       
</script>
