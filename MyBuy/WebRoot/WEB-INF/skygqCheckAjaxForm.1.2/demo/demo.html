<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Jquery表单验证和Jquery表单ajax无刷新提交合体版1.2测试页面</title>
<meta name="keywords" content="Jquery表单验证插件,Jquery Ajax表单提交,checkAjaxForm合体版">
<meta name="description" content="jquery.skygq_check_ajax_form插件是结合jquery表单验证和Ajax表单提交的结合，此插件应用简单方便，HTML页面结构简单，支持AJAX验证、鼠标focus提示验证结果，提示结果美观大方">
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="skygqCheckAjaxForm.1.3/jquery.skygqCheckAjaxform.1.3.js"></script>
<script type="text/JavaScript">
$(function(){
	var items_array2 = [
		{ name:"login",type:"username",simple:"用户名",focusMsg:'数字和英文及下划线和.的组合，开头为字母，4-20个字符'},
		{ name:"password",type:'password',simple:"密码",focusMsg:'最小长度:6 最大长度:16'},
		{ name:"confirm_password",type:'eq',to:'password',simple:"确认密码",focusMsg:'请再输入一遍您上面填写的密码'},
		{ name:"email",type:"mail",simple:"Email",focusMsg:'请填写真实并且最常用的邮箱'}
	];

	$("#form1").skygqCheckAjaxForm({
		items			: items_array2
	});
});
</script>
</meta></meta></head>
<body>
	<form id="form1" method="post" action="">
		<div class="success"><a href="http://www.skygq.com/2011/01/30/skygq-check-ajax-form-1-2/">到梦三秋skygqcheckajaxform教程去</a></div>
		<table width="100%">
        	<tr>
        		<td width="120">
        			<label for="login">用户名：</label>
        		</td>
        		<td>
              		<input type="text" name="login" id="login" style="width:150px;"/><span class="Exp" id="form1tip_-l-o-g-i-n">数字和英文及下划线和.的组合，开头为字母，4-20个字符</span>
          		</td>
          	</tr>
        	<tr>
        		<td>
        			<label for="password">设置密码：</label>
        		</td>
        		<td>
              		<input type="password" name="password" id="password" style="width:150px"/><span class="Exp" id="form1tip_-p-a-s-s-w-o-r-d">最小长度:6 最大长度:16</span>
          		</td>
          	</tr>
        	<tr>
        		<td>
        			<label for="confirm_password">确认密码：</label>
        		</td>
        		<td>
            		<input type="password" name="confirm_password" id="confirm_password" style="width:150px"/><span class="Exp" id="form1tip_-c-o-n-f-i-r-m_-p-a-s-s-w-o-r-d">请再输入一遍您上面填写的密码</span>
          		</td>
          	</tr>
        	<tr>
        		<td>
        			<label for="email">Email：</label>
        		</td>
        		<td>
              		<input type="text" name="email" id="email" style="width:150px;"/><span class="Exp" id="form1tip_-e-m-a-i-l">请填写真实并且最常用的邮箱</span>
          		</td>
          	</tr>
        	<tr>
          		<td colspan="2">
          			<input type="submit" class="button" value="注册"/>
				</td>
        	</tr>
  		</table>
	</form>
</body>
</html>
