<!DOCTYPE html>
<html>
  <head>
    <title>02carousel.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" type="text/css"></link>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css"></link>
 <script type="text/javascript" src="../scripts/jquery-1.11.1.min.js"></script>
   <script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <style type="text/css">
	  .carousel .item{
	    height:500px;
	  }
	  
	  .carousel-caption{
	     color:red;
	  }
	   body{
	   padding-top:50px;
	   padding-bottom:50px;}
	</style>
	<script type="text/javascript">
	$(function(){
		//改变轮换图片的间隔时间！
		$('.carousel').carousel({
			  interval:3000
			})
	})
	</script>
  </head>
  
  <body>
  <div class="container">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
   
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="image/1.jpg" alt="...">
      <div class="carousel-caption">
         图一---微冷的雨
      </div>
    </div>
    <div class="item">
      <img src="image/2.jpg" alt="...">
      <div class="carousel-caption">
              图二---微冷的雨
      </div>
    </div>
    
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <hr/>
  <footer>
    <p class="pull-right"><a href="#top">回到顶部</a></p>
    <p>&copy;2016微冷的雨</p>
  </footer>
  </div>
  </body>
</html>
